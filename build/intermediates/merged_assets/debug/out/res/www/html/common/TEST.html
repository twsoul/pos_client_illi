<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>TMS Client - 테스트 페이지</title>
	<link rel="stylesheet" href="../../css/layout.css">
	<link rel="stylesheet" href="../../css/font.css">
</head>
<body>
	<div id="wrapper">
		<!-- header -->
		<header id="header" class="fixed">
			<div class="container">
				<div class="head_cont">
					<div class="lt_area"><span class="btn_back" id="btn_back"><i class="material-icons">keyboard_arrow_left</i></span></div>
					<div class="btn_callNav clearfix">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
					</div>
					<h2>TEST AREA</h2>
				</div>
			</div>
			<nav>
				<span class="btn_close"><img src="../../img/close_nav.png"></span>
				<p><img src="../../img/img_apptit.png"></p>
				<ul id="navMenu">
					<li data-id="1"><span>배차관리</span></li>
					<li data-id="2"><span>운송관리</span></li>
					<li data-id="3"><span>입고관리</span></li>
					<li data-id="4"><span>검수관리</span></li>
					<li data-id="5"><span>재고관리</span></li>
					<li data-id="6"><span>알림장</span></li>
					<li data-id="7"><span>설정</span></li>
					<li data-id="99"><span>로그아웃</span></li>
				</ul>
			</nav>
		</header>

		<!-- contents -->
		<div id="contents" class="adjfixed">
			<main>
				<header class="page_header type_title"></header>
				<section>
					<div class="container" style="font-size:20px;">
						<br/><br/>
						<div class="btn_area">
							<p class="classicalBtn adjColor"><button type="button" id="btnCamera">사진촬영</button></p>
							<p class="classicalBtn adjColor"><button type="button" id="btnPicker">이미지선택</button></p>
						</div>
						<div class="btn_area">
							<p class="classicalBtn adjColor"><button type="button" id="btnUpload">파일 업로드</button></p>
							<p class="classicalBtn adjColor"><button type="button" id="btnShow">서버파일로드</button></p>
						</div>
						<div id="areaImage"></div>
						<div class="btn_area">
							<p class="classicalBtn adjColor"><button type="button" id="btnNewBarcode">바코드인식</button></p>
						</div>
						<div id="areaBarcode"></div>
						<div class="btn_area">
							<p class="classicalBtn adjColor"><button type="button" id="btnNotificationTest">배차출발</button></p>
						</div>
						<div class="btn_area">
							<p class="classicalBtn adjColor"><button type="button" id="btnGPSOn">GPS ON</button></p>
							<p class="classicalBtn adjColor"><button type="button" id="btnGPSOff">GPS OFF</button></p>
						</div>
						<!-- <div id="areaImage2">
							<img src="https://madp.powertech.co.kr:452/api/image/1505198081412" style="width:200px;">
						</div> -->
						<div class="btn_area">
							<p class="classicalBtn adjColor"><button type="button" id="btnDOCInfo">파일정보조회</button></p>
							<p class="classicalBtn adjColor"><button type="button" id="btnDOCUpload">파일U업로드</button></p>
							<p class="classicalBtn adjColor"><button type="button" id="btnDOCViewer">문서뷰어호출</button></p>
						</div>
						<div class="btn_area">
							<p class="classicalBtn adjColor"><button type="button" id="btnWSDL">TEST</button></p>
						</div>

						<div class="btn_area">
							<div id="logArea"></div>
						</div>
					</div>
				</section>
			</main>
		</div>
		
		<!-- footer -->
		<footer id="footer" class="blind"></footer>
	</div>
</body>
<script type="text/javascript" src="../../js/mcore.min.js"></script>
<script type="text/javascript" src="../../js/ui/common/TEST.js"></script>
</html>
