<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>비축 매핑(매뉴얼)</title>
	<link rel="stylesheet" href="../../css/layout.css">
	<link rel="stylesheet" href="../../css/font.css">
</head>

<body>
<div id="wrapper">

	<!-- header -->
	<header id="header" class="fixed">
		<div class="container">
			<div class="head_cont">
				<div class="lt_area"><span class="btn_back" id="btn_back"><img src="../../img/img_backKey.png"></span></div>
				<h2 data-lng="LB.0000000734"></h2><!--비축 매핑(매뉴얼)-->
			</div>
		</div>
	</header>

	<!-- contents -->
	<div id="contents" class="adjfixed">
		<main>
			<section class="non_headCont">
				<div class="container">
					<article class="optionBox addfunc">
						<div class="box_inner expand">

							<div class="list_area adjForm" style="margin-top:2px;">
								<table class="table_area">
									<thead>
										<tr>
											<th><span data-lng="LB.0000000030"></span></th><!--플랜트-->
											<th><span data-lng="LB.0000000031"></span></th><!--저장위치-->
											<th><span data-lng="LB.0000000166"></span></th><!--비축위치-->
										</tr>
									</thead>
									<tbody>
										<tr>
											<td class="deepCell"><p class="FoldselectBox"><select name="selPLANT" id="selPLANT"></select></p></td>
											<td class="deepCell"><p class="FoldselectBox"><select name="selLOCTP" id="selLOCTP"></select></p></td>
											<td class="deepCell"><p class="FoldselectBox"><select name="selSVLOC" id="selSVLOC"></select></p></td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="opt_input" style="margin-top:2px;"><!--스캔-->
								<p class="lineHead" data-lng="LB.0000000126"></p><p class="inputBox"><span><input type="text" id="inputScan" value=""><label><i class="material-icons" id="btnScan">camera</i></label></span></p>
							</div>
							<div class="opt_input" style="margin-top:2px;"><!--팔레트-->
								<p class="lineHead" data-lng="LB.0000000406"></p><p id="txtPALLET"></p>
							</div>
							<div class="list_area adjForm" style="margin-top:2px;">
								<table class="table_area">
									<colgroup>
										<col style="width:80%;">
										<col style="width:20%;">
									</colgroup>
									<thead>
										<tr>
											<th><span data-lng="LB.0000000038"></span></th><!--품번-->
											<th><span data-lng="LB.0000000019"></span></th><!--수량-->
										</tr>
									</thead>
									<tbody>
										<tr>
											<td><span id="txtPART_CD"></span></td>
											<td><span id="txtPACK_QTY"></span></td>
										</tr>
									</tbody>
								</table>
								<table class="table_area">
									<thead>
										<tr>
											<th><span data-lng="LB.0000000427"></span></th><!--TM-->
										</tr>
									</thead>
									<tbody>
										<tr>
											<td align="center"><span id="inpBoxQty">0</span></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="moreArea expand"><p><i></i></p></div>
					</article>
				</div>
			</section>

			<section>
				<div class="container">
					<article class="tableList">
						<div class="list_inner list_pd_096 blind" id="list_pd_096_head">
							<div class="tableHead">
								<div>
									<p data-lng="LB.0000000426" style="font-size:3.5rem;"></p><!--TM No-->
								</div>
							</div>
						</div>
						<div class="list_inner list_pd_096 adjFix" id="list_pd_096">
						</div>
					</article>
				</div>
			</section>
		</main>
	</div>

	<!-- footer -->
	<footer id="footer">
		<div class="btn_area fixedArea">
			<p class="classicalBtn adjColor"><button type="button" id="btnInit" data-lng="LB.0000000058"></button></p><!--초기화-->
			<p class="classicalBtn adjColor"><button type="button" id="btnSave" data-lng="LB.0000000127"></button></p><!--저장-->
		</div>
		<ul>
			<li><button type="button" data-value="../common/main.html"></button></li>
			<!--<li><button type="button" data-value="../common/notification.html"></button></li>-->
			<li><button type="button" data-value="../common/allmenu.html"></button></li>
		</ul>
	</footer>
</div>
<span class="blind" data-lng="MSG.0000000010">플랜트 조회 데이터가 없습니다</span>
<span class="blind" data-lng="MSG.0000000118">플랜트를 먼저 선택하십시오</span>
<span class="blind" data-lng="MSG.0000000117">저장위치를 먼저 선택하십시오</span>
<span class="blind" data-lng="MSG.0000000659">팔레트의 수량을 초과할 수 없습니다</span>
<span class="blind" data-lng="MSG.0000000359">팔레트 정보가 존재하지 않습니다</span>
<span class="blind" data-lng="MSG.0000000658">공팔레트가 아닙니다</span>
<span class="blind" data-lng="MSG.0000000432">TM_NO가 존재하지 않습니다</span>
<span class="blind" data-lng="MSG.0000000302">타 저장위치 바코드입니다</span>
<span class="blind" data-lng="MSG.0000000371">품번 정보가 일치하지 않습니다</span>
<span class="blind" data-lng="MSG.0000000450">이미 스캔한 TM입니다</span>
<span class="blind" data-lng="MSG.0000000137">스캔하신 내역이 없습니다다</span>
<span class="blind" data-lng="MSG.0000000272">저장이 완료되었습니다</span>
<span class="blind" data-lng="MSG.0000000373">저장에 실패하였습니다</span>
</body>
<script type="text/template" id="ListTemplate" class="none">
	<div class="tableCont">
		<div>
			<p class="TM_NO">{{TM_NO}}</p>
		</div>
	</div>
</script>
<script type="text/template" id="ListNoDataTemplate" class="none">
</script>
<script type="text/javascript" src="../../js/mcore.min.js"></script>
<script type="text/javascript" src="../../js/ui/PD/PD_096.js"></script>
<script type="text/javascript" src="../../js/common/qrManager.js"></script>
</html>
