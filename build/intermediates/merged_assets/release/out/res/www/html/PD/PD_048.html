<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>레일출하</title>
	<link rel="stylesheet" href="../../css/layout.css">
	<link rel="stylesheet" href="../../css/font.css">
</head>

<body>
<div id="wrapper">

	<!-- header -->
	<header id="header" class="fixed">
		<div class="container">
			<div class="head_cont">
				<div class="lt_area"><span class="btn_back" id="btn_back"><img src="../../img/img_backKey.png"></span></div>
				<h2 data-lng="LB.0000000358"></h2><!--레일출하-->
			</div>
		</div>
	</header>

	<!-- contents -->
	<div id="contents" class="adjfixed">
		<main>
			<section class="non_headCont">
				<div class="container">
					<article class="optionBox addfunc">
						<div class="box_inner expand">

							<div class="list_area adjForm" style="margin-top:2px;">
								<table class="table_area">
									<thead>
										<tr>
											<th><span data-lng="LB.0000000030"></span></th><!--플랜트-->
											<th><span data-lng="LB.0000000031"></span></th><!--저장위치-->
										</tr>
									</thead>
									<tbody>
										<tr>
											<td class="deepCell"><p class="FoldselectBox"><select name="selPLANT" id="selPLANT"></select></p></td>
											<td class="deepCell"><p class="FoldselectBox"><select name="selLOCTP" id="selLOCTP"></select></p></td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="opt_input" style="margin-top:2px;"><!--스캔-->
								<p class="lineHead" data-lng="LB.0000000126"></p><p class="inputBox"><span><input type="text" id="inputScan1" value=""><label><i class="material-icons" id="btnScan1">camera</i></label></span></p>
							</div>
							<div class="opt_input" style="margin-top:2px;"><!--반출번호-->
								<p class="lineHead" data-lng="LB.0000000182"></p><p id="txtORDR_NO"></p>
							</div>
							<div class="list_area adjForm" style="margin-top:2px;">
								<table class="table_area">
									<thead>
										<tr>
											<th><span data-lng="LB.0000000451"></span></th><!--대차-->
										</tr>
									</thead>
									<tbody>
										<tr>
											<td align="center"><span id="inpBoxQty" class="nRedbox1">0</span></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="moreArea expand"><p><i></i></p></div>
					</article>
				</div>
			</section>

			<section>
				<div class="container">
					<article class="tableList">
						<div class="list_inner list_pd_048 blind" id="list_pd_048_head">
							<div class="tableHead">
								<div>
									<p>No</p>
								</div>
								<div>
									<p data-lng="LB.0000000038"></p><!--품번-->
								</div>
								<div>
									<p data-lng="LB.0000000149"></p><!--지시수량-->
								</div>
								<div>
									<p data-lng="LB.0000000150"></p><!--스캔수량-->
								</div>
							</div>
						</div>
						<div class="list_inner list_pd_048 adjFix" id="list_pd_048">
						</div>
					</article>
				</div>
			</section>
		</main>
	</div>

	<!-- footer -->
	<footer id="footer">
		<div class="btn_area fixedArea">
			<p class="classicalBtn adjColor"><button type="button" id="btnInit" data-lng="LB.0000000058"></button></p><!--초기화-->
			<p class="classicalBtn adjColor"><button type="button" id="btnSave" data-lng="LB.0000000127"></button></p><!--저장-->
		</div>
		<ul>
			<li><button type="button" data-value="../common/main.html"></button></li>
			<!--<li><button type="button" data-value="../common/notification.html"></button></li>-->
			<li><button type="button" data-value="../common/allmenu.html"></button></li>
		</ul>
	</footer>
</div>
<span class="blind" data-lng="LB.0000000119">선택</span>
<span class="blind" data-lng="LB.0000000369">각인품 스캔</span>
<span class="blind" data-lng="MSG.0000000010">플랜트 조회 데이터가 없습니다</span>
<span class="blind" data-lng="MSG.0000000117">저장위치를 먼저 선택하십시오</span>
<span class="blind" data-lng="MSG.0000000118">플랜트를 먼저 선택하십시오</span>
<span class="blind" data-lng="MSG.0000000287">반출 번호가 존재하지 않습니다</span>

<span class="blind" data-lng="MSG.0000000288">이미 반출된 반출번호입니다</span>
<span class="blind" data-lng="MSG.0000000270">부품식별표가 존재하지 않습니다</span>
<span class="blind" data-lng="MSG.0000000302">타 저장위치 바코드 입니다</span>
<span class="blind" data-lng="MSG.0000000290">반출목록에 해당 품번이 존재하지 않습니다</span>
<span class="blind" data-lng="MSG.0000000269">이미 스캔한 부품식별표입니다</span>
<span class="blind" data-lng="MSG.0000000370">존재하지 않는 각인품 바코드 입니다</span>
<span class="blind" data-lng="MSG.0000000371">품번이 다릅니다</span>
<span class="blind" data-lng="MSG.0000000137">스캔하신 내역이 없습니다</span>
<span class="blind" data-lng="MSG.0000000292">스캔수량과 지시수량이 일치하지 않습니다</span>
<span class="blind" data-lng="MSG.0000000272">저장이 완료되었습니다</span>
<span class="blind" data-lng="MSG.0000000373">저장에 실패하였습니다</span>
</body>
<script type="text/template" id="ListTemplate" class="none">
	<div class="tableCont" data-coperatecd="{{COPORATE_CD}}" data-plantcd="{{PLANT_CD}}" data-moveno="{{MOVE_NO}}" data-movetype="{{MOVE_TYPE}}" data-movegb="{{MOVE_GB}}" data-movedesc="{{MOVE_DESC}}" data-moveqty="{{MOVE_QTY}}" data-vendcd="{{VENDOR_CD}}" data-vendnm="{{VENDOR_NM}}" data-moveyn="{{MOVE_YN}}">
		<div>
			<p class="MOVE_SEQ">{{MOVE_SEQ}}</p>
		</div>
		<div>
			<p class="PART_CD">{{PART_CD}}</p>
		</div>
		<div>
			<p class="MOVE_QTY">{{MOVE_QTY}}</p>
		</div>
		<div>
			<p class="SCAN_QTY">{{SCAN_QTY}}</p>
		</div>
	</div>
</script>
<script type="text/template" id="ListNoDataTemplate" class="none">
</script>
<script type="text/javascript" src="../../js/mcore.min.js"></script>
<script type="text/javascript" src="../../js/ui/PD/PD_048.js"></script>
