<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>팔레트매핑</title>
	<link rel="stylesheet" href="../../css/layout.css">
	<link rel="stylesheet" href="../../css/font.css">
</head>

<body>
<div id="wrapper">

	<!-- header -->
	<header id="header" class="fixed">
		<div class="container">
			<div class="head_cont">
				<div class="lt_area"><span class="btn_back" id="btn_back"><img src="../../img/img_backKey.png"></span></div>
				<h2 data-lng="LB.0000000337"></h2><!--팔레트매핑-->
			</div>
		</div>
	</header>

	<!-- contents -->
	<div id="contents" class="adjfixed">
		<main>
			<section class="non_headCont">
				<div class="container">
					<article class="optionBox addfunc">
						<div class="box_inner expand">
							<div class="list_area" style="margin-top:2px;">
								<table class="table_area">
									<colgroup>
										<col style="width:50%;">
										<col style="width:50%;">
									</colgroup>
									<thead>
										<tr>
											<th><span data-lng="LB.0000000030"></span></th><!--플랜트-->
											<th><span data-lng="LB.0000000031"></span></th><!--저장위치-->
										</tr>
									</thead>
									<tbody>
										<tr>
											<td class="deepCell"><p class="FoldselectBox"><select name="selPLANT" id="selPLANT"></select></p></td>
											<td class="deepCell"><p class="FoldselectBox"><select name="selLOCTP" id="selLOCTP"></select></p></td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="opt_input" style="margin-top:2px;"><!--스캔-->
								<p class="lineHead" data-lng="LB.0000000126"></p><p class="inputBox"><span><input type="text" id="inputScan" value=""><label><i class="material-icons" id="btnScan">camera</i></label></span></p>
							</div>
							<div class="list_area" style="margin-top:2px;">
								<table class="table_area">
									<colgroup>
										<col style="width:20%;">
										<col style="width:80%;">
									</colgroup>
									<tbody>
										<tr>
											<th><span data-lng="LB.0000000353"></span></th><!--팔레트 No-->
											<td><span id="txtPALLETNO"></span></td>
										</tr>
									</tbody>
								</table>
								<table class="table_area">
									<colgroup>
										<col style="width:20%;">
										<col style="width:40%;">
										<col style="width:20%;">
										<col style="width:20%;">
									</colgroup>
									<tbody>
											<tr>
												<th><span data-lng="LB.0000000038"></span></th><!--품번-->
												<td><span id="txtPART_CD"></span></td>
												<th><span data-lng="LB.0000000019"></span></th><!--수량-->
												<td><span id="txtCNT">0</span></td>
											</tr>
									</tbody>
								</table>
								<table class="table_area">
									<colgroup>
										<col style="width:20%;">
										<col style="width:80%;">
									</colgroup>
									<tbody>
										<tr>
											<th><span data-lng="LB.0000000040"></span></th><!--품명-->
											<td><span id="txtPART_NM"></span></td>
										</tr>
									</tbody>
								</table>
								<table class="table_area">
									<colgroup>
										<col style="width:calc(100% / 3);">
										<col style="width:calc(100% / 3);">
										<col style="width:calc(100% / 3);">
									</colgroup>
									<thead>
										<tr>
											<th><span data-lng="LB.0000000354"></span></th><!--시작 LOT-->
											<th><span data-lng="LB.0000000355"></span></th><!--종료 LOT-->
											<th><span data-lng="LB.0000000216"></span></th><!--BOX-->
										</tr>
									</thead>
									<tbody>
										<tr>
											<td><span id="txtSLOTNO"></span></td>
											<td><span id="txtELOTNO"></span></td>
											<td align="center"><span id="inpBoxQty" class="nRedbox1">0</span></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="moreArea expand"><p><i></i></p></div>
					</article>
				</div>
			</section>

			<section>
				<div class="container">
					<article class="tableList">
						<div class="list_inner list_pd_065 blind" id="list_pd_065_head">
							<div class="tableHead">
								<div>
									<p data-lng="LB.0000000360"></p><!--박스 No-->
								</div>
								<div>
									<p data-lng="LB.0000000038"></p><!--품번-->
								</div>
								<div>
									<p data-lng="LB.0000000019"></p><!--수량-->
								</div>
							</div>
						</div>
						<div class="list_inner list_pd_065 adjFix" id="list_pd_065">

						</div>
					</article>
				</div>
			</section>
		</main>
	</div>

	<!-- footer -->
	<footer id="footer">
		<div class="btn_area fixedArea">
			<p class="classicalBtn adjColor"><button type="button" id="btnInit" data-lng="LB.0000000058"></button></p><!--초기화-->
			<p class="classicalBtn adjColor"><button type="button" id="btnSave" data-lng="LB.0000000127"></button></p><!--저장-->
		</div>
		<ul>
			<li><button type="button" data-value="../common/main.html"></button></li>
			<!--<li><button type="button" data-value="../common/notification.html"></button></li>-->
			<li><button type="button" data-value="../common/allmenu.html"></button></li>
		</ul>
	</footer>
</div>
<span class="blind" data-lng="LB.0000000119">선택</span>
<span class="blind" data-lng="LB.0000000365">매핑정보 존재 메시지</span>
<span class="blind" data-lng="MSG.0000000010">플랜트 조회 데이터가 없습니다</span>
<span class="blind" data-lng="MSG.0000000117">저장위치를 먼저 선택하십시오</span>
<span class="blind" data-lng="MSG.0000000118">플랜트를 먼저 선택하십시오</span>
<span class="blind" data-lng="MSG.0000000359">팔레트 정보가 존재하지 않습니다</span>
<span class="blind" data-lng="MSG.0000000297">타 공장 바코드입니다</span>
<span class="blind" data-lng="MSG.0000000302">타 저장위치 바코드입니다</span>
<span class="blind" data-lng="MSG.0000000392">이미 맵핑된 팔레트 입니다</span>
<span class="blind" data-lng="MSG.0000000270">부품식별표가 존재하지 않습니다</span>
<span class="blind" data-lng="MSG.0000000362">팔레트 품번과 다른 부품식별표 입니다</span>
<span class="blind" data-lng="MSG.0000000361">이미 리스트에 존재하는 부품식별표 입니다</span>
<span class="blind" data-lng="MSG.0000000363">매핑 정보가 있습니다! 해포하고 진행하시겠습니까?</span>
<span class="blind" data-lng="MSG.0000000364">해포 되었습니다</span>
<span class="blind" data-lng="MSG.0000000137">스캔하신 내역이 없습니다</span>
<span class="blind" data-lng="MSG.0000000393">스캔수량과 팔레트 수량이 일치하지 않습니다</span>
<span class="blind" data-lng="MSG.0000000373">저장에 실패하였습니다</span>
<span class="blind" data-lng="MSG.0000000272">저장이 완료되었습니다</span>
</body>
<script type="text/template" id="ListTemplate" class="none">
	<div class="tableCont" data-coperatecd="{{COPORATE_CD}}" data-plantcd="{{PLANT_CD}}" data-boxno="{{BOX_NO}}" data-partcd="{{PART_CD}}" data-minserialno="{{MIN_SERIAL_NO}}" data-maxserialno="{{MAX_SERIAL_NO}}" data-cnt="{{CNT}}" data-mapbarno="{{MAP_BAR_NO}}">
		<div>
			<p class="BOX_NO">{{BOX_NO}}</p>
		</div>
		<div>
			<p class="PART_CD">{{PART_CD}}</p>
		</div>
		<div>
			<p class="CNT">{{CNT}}</p>
		</div>
	</div>
</script>
<script type="text/template" id="ListNoDataTemplate" class="none">
</script>
<script type="text/javascript" src="../../js/mcore.min.js"></script>
<script type="text/javascript" src="../../js/ui/PD/PD_065.js"></script>
</html>
