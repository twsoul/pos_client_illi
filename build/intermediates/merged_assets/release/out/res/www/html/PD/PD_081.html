<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>고객사하차관리</title>
	<link rel="stylesheet" href="../../css/layout.css">
	<link rel="stylesheet" href="../../css/font.css">
</head>

<body>
<div id="wrapper">

	<!-- header -->
	<header id="header" class="fixed">
		<div class="container">
			<div class="head_cont">
				<div class="lt_area"><span class="btn_back" id="btn_back"><img src="../../img/img_backKey.png"></span></div>
				<h2 data-lng="LB.0000000395"></h2><!--고객사하차관리-->
			</div>
		</div>
	</header>

	<!-- contents -->
	<div id="contents" class="adjfixed">
		<main>
			<section class="non_headCont">
				<div class="container">
					<article class="optionBox addfunc">
						<div class="box_inner expand">
							<div class="list_area" style="margin-top:2px;">
								<table class="table_area">
									<colgroup>
										<col style="width:30%;">
										<col style="width:70%;">
									</colgroup>
									<tbody>
										<tr>
											<th><span data-lng="LB.0000000396"></span></th><!--운전자명-->
											<td><span id="txtUSER_NM"></span></td>
										</tr>
										<tr>
											<th><span data-lng="LB.0000000397"></span></th><!--차량정보-->
											<td class="deepCell"><p class="FoldselectBox"><select name="selCARNO" id="selCARNO"></select></p></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="moreArea expand"><p><i></i></p></div>
					</article>
				</div>
			</section>

			<section>
				<div class="container">
					<article class="tableList">
						<div class="list_inner list_pd_081 blind" id="list_pd_081_head">
							<div class="tableHead">
								<div>
									<p data-lng="LB.0000000399"></p><!--배차일자-->
								</div>
								<div>
									<p data-lng="LB.0000000400"></p><!--배차No-->
								</div>
								<div>
									<p data-lng="LB.0000000401"></p><!--하차지-->
								</div>
							</div>
						</div>
						<div class="list_inner list_pd_081 adjFix" id="list_pd_081">

						</div>
					</article>
				</div>
			</section>
		</main>
	</div>

	<!-- footer -->
	<footer id="footer">
		<ul>
			<li><button type="button" data-value="../common/main.html"></button></li>
			<!--<li><button type="button" data-value="../common/notification.html"></button></li>-->
			<li><button type="button" data-value="../common/allmenu.html"></button></li>
		</ul>
	</footer>
</div>
<span class="blind" data-lng="LB.0000000119">선택</span>
<span class="blind" data-lng="MSG.0000000407">해당 차량에 대한 배차정보가 존재하지 않습니다</span>
</body>
<script type="text/template" id="ListTemplate" class="none">
	<div class="tableCont {{MLINK}}" data-carno="{{CAR_NO}}" data-delidt="{{DELI_DT}}" data-delicarseq="{{DELI_CAR_SEQ}}" data-zoneto="{{ZONE_TO}}">
		<div>
			<p class="DELI_DT">{{DELI_DT}}</p>
		</div>
		<div>
			<p class="DELI_CAR_SEQ">{{DELI_CAR_SEQ}}</p>
		</div>
		<div>
			<p class="ZONE_TO">{{ZONE_TO}}</p>
		</div>
	</div>
</script>
<script type="text/template" id="ListNoDataTemplate" class="none">
</script>
<script type="text/javascript" src="../../js/mcore.min.js"></script>
<script type="text/javascript" src="../../js/ui/PD/PD_081.js"></script>
</html>
