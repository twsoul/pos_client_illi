<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>예방점검</title>
	<link rel="stylesheet" href="../../css/layout.css">
	<link rel="stylesheet" href="../../css/font.css">
</head>

<body>
<div id="wrapper">

	<!-- header -->
	<header id="header" class="fixed">
		<div class="container">
			<div class="head_cont">
				<div class="lt_area"><span class="btn_back" id="btn_back"><img src="../../img/img_backKey.png"></span></div>
				<h2 data-lng="LB.0000000011"></h2><!--예방점검-->
			</div>
		</div>
	</header>

	<!-- contents -->
	<div id="contents" class="adjfixed">
		<main>
			<section class="non_headCont">
				<div class="container">
					<article class="optionBox addfunc">
						<div class="box_inner expand">
							<div class="opt_nonfunc triple clearfix">
								<p id="txtAUFNR"></p><p id="txtTDATE"></p><p id="txtSTATUS"></p>
							</div>
							<div class="list_area" style="margin-top:2px;">
								<table class="table_area">
									<colgroup>
										<col style="width:auto;">
										<col style="width:80%;">
									</colgroup>
									<tbody>
										<tr>
											<th><span data-lng="LB.0000000173"></span></th><!--점검항목-->
											<td><span id="txtCHECK_LIST"></span></td>
										</tr>
										<tr>
											<th><span data-lng="LB.0000000266"></span></th><!--설비내역-->
											<td><span id="txtPART_NM"></span></td>
										</tr>
										<tr>
											<th><span data-lng="LB.0000000175"></span></th><!--기능위치-->
											<td><span id="txtPART_LOC"></span></td>
										</tr>
										<tr>
											<th><span data-lng="LB.0000000176"></span></th><!--기간-->
											<td><span id="txtDATE" style="display: inline-block;"></span><span style="display: inline-block;">&nbsp;~&nbsp;</span><span id="txtDATEL" style="display: inline-block;"></span></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="moreArea expand"><p><i></i></p></div>
					</article>
				</div>
			</section>
			<section>
				<div class="container">
					<article class="tableList">
						<div class="list_inner list_bj_041 adjFix" id="list_bj_041">
						</div>
					</article>
				</div>
			</section>
		</main>
	</div>

	<!-- footer -->
	<footer id="footer">
		<div class="btn_area fixedArea">
			<p class="classicalBtn adjColor"><button type="button" id="btnSave" data-lng="LB.0000000127"></button></p><!--저장-->
		</div>
		<ul>
			<li><button type="button" data-value="../common/main.html"></button></li>
			<!--<li><button type="button" data-value="../common/notification.html"></button></li>-->
			<li><button type="button" data-value="../common/allmenu.html"></button></li>
		</ul>
	</footer>
</div>
<span class="blind" data-lng="LB.0000000183">점검상세</span>
<span class="blind" data-lng="LB.0000000184">점검방법</span>
<span class="blind" data-lng="LB.0000000185">상하한/기준</span>
<span class="blind" data-lng="LB.0000000186">측정값</span>
<span class="blind" data-lng="LB.0000000187">양호</span>
<span class="blind" data-lng="LB.0000000188">불량</span>
<span class="blind" data-lng="MSG.0000000002">확인</span>
<span class="blind" data-lng="MSG.0000000003">취소</span>
<span class="blind" data-lng="MSG.0000000004">알림</span>
<span class="blind" data-lng="MSG.0000000153">예방점검 항목 조회 데이터가 없습니다</span>
<span class="blind" data-lng="MSG.0000000172">예방점검 항목을 저장하시겠습니까?</span>
</body>
<script type="text/template" id="ListTemplate" class="none">
	<div class="tableCont" data-id="{{NUM}}" data-use04="{{USE04}}" data-useyn="{{USEYN}}" data-use="{{USE}}" data-ok="{{OK}}">
		<div class="multiple_cate">
			<p class="harf_cell">
				<span>{{LB0000000183}}</span><span class="VORNR">{{VORNR}}</span><span>{{LTXA1}}</span>
			</p>
			<p class="harf_cell">
				<span>{{LB0000000184}}</span><span>{{USR00}}</span>
			</p>
			<p class="harf_cell">
				<span>{{LB0000000185}}</span><span class="USRXX">{{USR04}} ~ {{USR05}}</span><span>({{USR01}}) {{USE}}</span>
			</p>
			<p class="harf_cell">
				<span>{{LB0000000186}}</span><span><input type="number" class="READC" maxlength="8" onClick="this.select();" onkeydown="if(event.keyCode == 13) this.blur();" oninput="window.Utils.maxLengthCheck(this)" value="{{READC}}" style="font-size:2.5rem;"></span>
				<span class="deepCell"><span class="selectBox"><select class="USE04">{{MEAS}}</select></span></span>
				<span class="judge_select">
					<label>
						<input class="OK" id="O_{{NUM}}" name="radJudge_{{NUM}}" value="O" type="radio" checked="checked"/>
						<span>{{LB0000000187}}</span>
					</label>
				</span>
				<span class="judge_select">
					<label>
						<input class="OK" id="N_{{NUM}}" name="radJudge_{{NUM}}" value="N" type="radio"/>
						<span>{{LB0000000188}}</span>
					</label>
				</span>
			</p>
		</div>
	</div>
</script>
<script type="text/template" id="ListNoDataTemplate" class="none">
</script>
<script type="text/javascript" src="../../js/mcore.min.js"></script>
<script type="text/javascript" src="../../js/ui/BJ/BJ_041.js"></script>
</html>
