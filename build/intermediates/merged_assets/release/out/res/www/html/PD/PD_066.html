<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>리클병합</title>
	<link rel="stylesheet" href="../../css/layout.css">
	<link rel="stylesheet" href="../../css/font.css">
</head>

<body>
<div id="wrapper">

	<!-- header -->
	<header id="header" class="fixed">
		<div class="container">
			<div class="head_cont">
				<div class="lt_area"><span class="btn_back" id="btn_back"><img src="../../img/img_backKey.png"></span></div>
				<h2 data-lng="LB.0000000554"></h2><!--리클병합-->
			</div>
		</div>
	</header>

	<!-- contents -->
	<div id="contents" class="adjfixed">
		<main>
			<section class="non_headCont">
				<div class="container">
					<article class="optionBox addfunc">
						<div class="box_inner expand">
							<div class="list_area adjForm">
								<table class="table_area">
									<thead>
										<tr>
											<th><span data-lng="LB.0000000030"></span></th><!--플랜트-->
										</tr>
									</thead>
									<tbody>
										<tr>
											<td class="deepCell"><p class="FoldselectBox"><select name="selPLANT" id="selPLANT"></select></p></td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="opt_input" style="margin-top:2px;"><!--스캔-->
								<p class="lineHead" data-lng="LB.0000000126"></p><p class="inputBox"><span><input type="text" id="inputScan" value=""><label><i class="material-icons" id="btnScan">camera</i></label></span></p>
							</div>
							<div class="list_area" style="margin-top:2px;">
								<table class="table_area">
									<colgroup>
										<col style="width:30%;">
										<col style="width:70%;">
									</colgroup>
									<tbody>
										<tr>
											<th><span data-lng="LB.0000000120"></span></th><!--부품식별표-->
											<td><span id="txtBOX_NO"></span></td>
										</tr>
										<tr>
											<th><span data-lng="LB.0000000038"></span></th><!--품번-->
											<td><span id="txtPART_CD"></span></td>
										</tr>
										<tr>
											<th><span data-lng="LB.0000000208"></span></th><!--재고수량-->
											<td><span id="txtQTY"></span></td>
										</tr>
										<tr>
											<th><span data-lng="LB.0000000170"></span></th><!--예상수량-->
											<td><span id="txtEXPQTY"></span></td>
										</tr>
									</tbody>
								</table>
								<table class="table_area">
									<colgroup>
										<col style="width:50%;">
										<col style="width:50%;">
									</colgroup>
									<thead>
										<tr>
											<th><span data-lng="LB.0000000225"></span></th><!--상대부품식별표-->
											<th><span data-lng="LB.0000000368"></span></th><!--SERIAL-->
										</tr>
									</thead>
									<tbody>
										<tr>
											<td><span id="txtFR_BOX_NO"></span></td>
											<td align="center"><span id="txtSERIAL">0</span></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="moreArea expand"><p><i></i></p></div>
					</article>
				</div>
			</section>

			<section>
				<div class="container">
					<article class="tableList">
						<div class="list_inner list_pd_066 blind" id="list_pd_066_head">
							<div class="tableHead">
								<div>
									<p data-lng="LB.0000000368"></p><!--SERIAL-->
								</div>
							</div>
						</div>
						<div class="list_inner list_pd_066 adjFix" id="list_pd_066">

						</div>
					</article>
				</div>
			</section>
		</main>
	</div>

	<!-- footer -->
	<footer id="footer">
		<div class="btn_area fixedArea">
			<p class="classicalBtn adjColor"><button type="button" id="btnInit" data-lng="LB.0000000058"></button></p><!--초기화-->
			<p class="classicalBtn adjColor"><button type="button" id="btnSave" data-lng="LB.0000000127"></button></p><!--저장-->
		</div>
		<ul>
			<li><button type="button" data-value="../common/main.html"></button></li>
			<!--<li><button type="button" data-value="../common/notification.html"></button></li>-->
			<li><button type="button" data-value="../common/allmenu.html"></button></li>
		</ul>
	</footer>
</div>
<span class="blind" data-lng="LB.0000000119">선택</span>
<span class="blind" data-lng="MSG.0000000010">플랜트 조회 데이터가 없습니다</span>
<span class="blind" data-lng="MSG.0000000479">잘못된 바코드 형식입니다</span>
<span class="blind" data-lng="MSG.0000000300">병합하고자 하는 부품식별표입니다</span>
<span class="blind" data-lng="MSG.0000000270">부품식별표가 존재하지 않습니다</span>
<span class="blind" data-lng="MSG.0000000555">이미 맵핑된 부품식별표입니다</span>
<span class="blind" data-lng="MSG.0000000556">SERIAL 정보가 존재하지 않습니다</span>
<span class="blind" data-lng="MSG.0000000557">부품식별표와 일치하지 않는 품번입니다</span>
<span class="blind" data-lng="MSG.0000000558">이미 스캔한 SERIAL입니다</span>
<span class="blind" data-lng="MSG.0000000137">스캔하신 내역이 없습니다</span>
<span class="blind" data-lng="MSG.0000000272">저장이 완료되었습니다</span>
<span class="blind" data-lng="MSG.0000000373">저장에 실패하였습니다</span>
</body>
<script type="text/template" id="ListTemplate" class="none">
	<div class="tableCont" data-coperatecd="{{COPORATE_CD}}" data-plantcd="{{PLANT_CD}}" data-boxno="{{BOX_NO}}" data-serialno="{{SERIAL_NO}}" data-partcd="{{PART_CD}}" data-popcd="{{POP_CD}}" data-linecd="{{LINE_CD}}">
		<div>
			<p class="SERIAL">{{SERIAL}}</p>
		</div>
	</div>
</script>
<script type="text/template" id="ListNoDataTemplate" class="none">
</script>
<script type="text/javascript" src="../../js/mcore.min.js"></script>
<script type="text/javascript" src="../../js/ui/PD/PD_066.js"></script>
</html>
