<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>사급출고</title>
	<link rel="stylesheet" href="../../css/layout.css">
	<link rel="stylesheet" href="../../css/font.css">
</head>

<body>
<div id="wrapper">

	<!-- header -->
	<header id="header" class="fixed">
		<div class="container">
			<div class="head_cont">
				<div class="lt_area"><span class="btn_back" id="btn_back"><img src="../../img/img_backKey.png"></span></div>
				<h2 data-lng="LB.0000000106"></h2><!--사급출고-->
			</div>
		</div>
	</header>

	<!-- contents -->
	<div id="contents" class="adjfixed">
		<main>
			<section class="non_headCont">
				<div class="container">
					<article class="optionBox addfunc">
						<div class="box_inner expand">
							<div class="list_area" style="margin-top:2px;">
								<table class="table_area">
									<colgroup>
										<col style="width:30%;">
										<col style="width:70%;">
									</colgroup>
									<tbody>
										<tr>
											<th><span data-lng="LB.0000000222"></span></th><!--사급-->
											<td class="deepCell"><p class="FoldselectBox"><select name="selVENDOR" id="selVENDOR"></select></p></td>
										</tr>
										<tr>
											<th><span data-lng="LB.0000000223"></span></th><!--승인번호-->
											<td class="deepCell"><p class="FoldselectBox"><select name="selPRNO" id="selPRNO"></select></p></td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="opt_input" style="margin-top:2px;"><!--스캔-->
								<p class="lineHead" data-lng="LB.0000000126"></p><p class="inputBox"><span><input type="text" id="inputScan" value=""><label><i class="material-icons" id="btnScan">camera</i></label></span></p>
							</div>
							<div class="list_area" style="margin-top:2px;">
								<table class="table_area">
									<thead>
										<tr>
											<th><span data-lng="LB.0000000216"></span></th><!--BOX-->
										</tr>
									</thead>
									<tbody>
										<tr>
											<td align="center"><span id="inpBoxQty" class="nRedbox1">0</span></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="moreArea expand"><p><i></i></p></div>
					</article>
				</div>
			</section>

			<section>
				<div class="container">
					<article class="tableList">
						<div class="list_inner list_kd_070 blind" id="list_kd_070_head">
							<div class="tableHead">
								<div>
									<p>No</p>
								</div>
								<div>
									<p data-lng="LB.0000000038"></p><!--품번-->
								</div>
								<div>
									<p data-lng="LB.0000000255"></p><!--요청수량-->
								</div>
								<div>
									<p data-lng="LB.0000000150"></p><!--스캔수량-->
								</div>
							</div>
						</div>
						<div class="list_inner list_kd_070 adjFix" id="list_kd_070">

						</div>
					</article>
				</div>
			</section>
		</main>
	</div>

	<!-- footer -->
	<footer id="footer">
		<div class="btn_area fixedArea">
			<p class="classicalBtn adjColor btn_sec1"><button type="button" id="btnInit" data-lng="LB.0000000058"></button></p><!--초기화-->
			<p class="classicalBtn adjColor btn_sec2"><button type="button" id="btnSave" data-lng="LB.0000000127"></button></p><!--저장-->
		</div>
		<ul>
			<li><button type="button" data-value="../common/main.html"></button></li>
			<!--<li><button type="button" data-value="../common/notification.html"></button></li>-->
			<li><button type="button" data-value="../common/allmenu.html"></button></li>
		</ul>
	</footer>
</div>
<span class="blind" data-lng="LB.0000000119">선택</span>
<span class="blind" data-lng="MSG.0000000002">확인</span>
<span class="blind" data-lng="MSG.0000000004">알림</span>
<span class="blind" data-lng="MSG.0000000010">플랜트 조회 데이터가 없습니다</span>
<span class="blind" data-lng="MSG.0000000386">승인번호가 존재하지 않거나 사용할 수 없는 승인번호 입니다</span>
<span class="blind" data-lng="MSG.0000000387">사급을 먼저 선택하십시오</span>
<span class="blind" data-lng="MSG.0000000388">승인번호를 먼저 선택하십시오</span>
<span class="blind" data-lng="MSG.0000000270">부품식별표가 존재하지 않습니다</span>
<span class="blind" data-lng="MSG.0000000269">이미 스캔한 부품식별표입니다</span>
<span class="blind" data-lng="MSG.0000000389">리스트에 해당 부품식별표가 존재 하지 않습니다</span>
<span class="blind" data-lng="MSG.0000000137">스캔하신 내역이 없습니다</span>
<span class="blind" data-lng="MSG.0000000296">스캔수량과 불출수량이 일치하지 않습니다</span>
<span class="blind" data-lng="MSG.0000000459">공장별 시작시간 조회에 실패했습니다</span>
<span class="blind" data-lng="MSG.0000000507">입하상태의 부품식별표입니다</span>
<span class="blind" data-lng="MSG.0000000272">저장이 완료되었습니다</span>
<span class="blind" data-lng="MSG.0000000373">저장에 실패하였습니다</span>
</body>
<script type="text/template" id="ListTemplate" class="none">
	<div class="tableCont" data-proutno="{{PR_OUT_NO}}" data-partcd="{{PART_CD}}" data-outqty="{{REQ_QTY}}">
		<div>
			<p class="No">{{No}}</p>
		</div>
		<div>
			<p class="PART_CD">{{PART_CD}}</p>
		</div>
		<div>
			<p class="REQ_QTY">{{REQ_QTY}}</p>
		</div>
		<div>
			<p class="SCAN_QTY">{{SCAN_QTY}}</p>
		</div>
	</div>
</script>
<script type="text/template" id="ListNoDataTemplate" class="none">
</script>
<script type="text/javascript" src="../../js/mcore.min.js"></script>
<script type="text/javascript" src="../../js/ui/KD/KD_070.js"></script>
</html>
