<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>리빌딩</title>
	<link rel="stylesheet" href="../../css/layout.css">
	<link rel="stylesheet" href="../../css/font.css">
</head>

<body>
<div id="wrapper">

	<!-- header -->
	<header id="header" class="fixed">
		<div class="container">
			<div class="head_cont">
				<div class="lt_area"><span class="btn_back" id="btn_back"><img src="../../img/img_backKey.png"></span></div>
				<h2 data-lng="LB.0000000719"></h2><!--리빌딩-->
			</div>
		</div>
	</header>

	<!-- contents -->
	<div id="contents" class="adjfixed">
		<main>
			<section class="non_headCont">
				<div class="container">
					<article class="optionBox addfunc">
						<div class="box_inner expand">
							<div class="list_area adjForm">
								<table class="table_area">
									<thead>
										<tr>
											<th><span data-lng="LB.0000000030"></span></th><!--플랜트-->
											<th><span data-lng="LB.0000000031"></span></th><!--저장위치-->
											<th><span data-lng="LB.0000000631"></span></th><!--사외창고-->
										</tr>
									</thead>
									<tbody>
										<tr>
											<td class="deepCell"><p class="FoldselectBox"><select name="selPLANT" id="selPLANT"></select></p></td>
											<td class="deepCell"><p class="FoldselectBox"><select name="selLOCTP" id="selLOCTP"></select></p></td>
											<td class="deepCell"><p class="FoldselectBox"><select name="selLOGI" id="selLOGI"></select></p></td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="opt_input" style="margin-top:2px;"><!--스캔-->
								<p class="lineHead" data-lng="LB.0000000126"></p><p class="inputBox"><span><input type="text" id="inputScan" value=""><label><i class="material-icons" id="btnScan">camera</i></label></span></p>
							</div>
							<div class="list_area adjForm" style="margin-top:2px;">
								<table class="table_area">
									<thead>
										<tr>
											<th><span data-lng="LB.0000000216"></span></th><!--BOX-->
										</tr>
									</thead>
									<tbody>
										<tr>
											<td align="center"><span id="inpBoxQty">0</span></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="moreArea expand"><p><i></i></p></div>
					</article>
				</div>
			</section>

			<section>
				<div class="container">
					<article class="tableList">
						<div class="list_inner list_kd_160 adjFix" id="list_kd_160">

						</div>
					</article>
				</div>
			</section>
		</main>
	</div>

	<!-- footer -->
	<footer id="footer">
		<div class="btn_area fixedArea">
			<p class="classicalBtn adjColor"><button type="button" id="btnInit" data-lng="LB.0000000058"></button></p><!--초기화-->
			<p class="classicalBtn adjColor"><button type="button" id="btnSave" data-lng="LB.0000000127"></button></p><!--저장-->
		</div>
		<ul>
			<li><button type="button" data-value="../common/main.html"></button></li>
			<!--<li><button type="button" data-value="../common/notification.html"></button></li>-->
			<li><button type="button" data-value="../common/allmenu.html"></button></li>
		</ul>
	</footer>
</div>
<span class="blind" data-lng="LB.0000000038">품번</span>
<span class="blind" data-lng="LB.0000000120">부품식별표</span>
<span class="blind" data-lng="LB.0000000150">스캔수량</span>
<span class="blind" data-lng="LB.0000000724">리펙수량</span>
<span class="blind" data-lng="MSG.0000000010">플랜트 조회 데이터가 없습니다</span>
<span class="blind" data-lng="MSG.0000000118">플랜트를 먼저 선택하십시오</span>
<span class="blind" data-lng="MSG.0000000117">저장위치를 먼저 선택하십시오</span>
<span class="blind" data-lng="MSG.0000000297">타 공장 바코드입니다</span>
<span class="blind" data-lng="MSG.0000000302">타 저장위치 바코드입니다</span>
<span class="blind" data-lng="MSG.0000000639">존재하지 않는 CASE NO 입니다</span>
<span class="blind" data-lng="MSG.0000000721">B/L NO 정보가 누락 되었습니다</span>
<span class="blind" data-lng="MSG.0000000722">컨테이너 정보가 누락 되었습니다</span>
<span class="blind" data-lng="MSG.0000000270">부품식별표가 존재하지 않습니다</span>
<span class="blind" data-lng="MSG.0000000315">보류상태의 부품식별표입니다</span>
<span class="blind" data-lng="MSG.0000000455">사용할 수 없는 부품식별표 입니다</span>
<span class="blind" data-lng="MSG.0000000244">이미 리스트에 존재하는 BOX NO 입니다</span>
<span class="blind" data-lng="MSG.0000000137">스캔하신 내역이 없습니다</span>
<span class="blind" data-lng="MSG.0000000272">저장이 완료되었습니다</span>
<span class="blind" data-lng="MSG.0000000373">저장에 실패하였습니다</span>
<span class="blind" data-lng="MSG.0000000723">리팩수량이 스캔수량보다 많습니다</span>
</body>
<script type="text/template" id="ListTemplate" class="none">
	<div class="tableCont">
		<div class="multiple_cate">
			<p class="harf_cell">
				<span>{{LB0000000038}}</span><span class="PART_NO">{{PART_CD}}</span><!--품번-->
			</p>
			<p class="harf_cell">
				<span>{{LB0000000120}}</span><span class="BOX_NO">{{BOX_NO}}</span><!--부품식별표-->
			</p>
			<p class="harf_cell">
				<span>{{LB0000000150}}</span><span class="SCAN_QTY">{{BAR_QTY}}</span><!--스캔수량-->
				<span>{{LB0000000724}}</span><span class="unsearched"><input type="number" class="DIV_QTY" min="0" max="99999" maxlength="5" onClick="this.select();" onkeyup="page.inputEvent(this);" onkeypress="if(event.key==='.'){event.preventDefault();} else if(event.key==='Enter'||event.keyCode===13){event.preventDefault();this.blur();}" oninput="window.Utils.maxLengthCheck(this);event.target.value = event.target.value.replace(/[^0-9]*/g,'');" value="{{DIV_QTY}}" style="font-size:2.5rem;"></span><!--리팩수량-->
			</p>
		</div>
	</div>
</script>
<script type="text/template" id="ListNoDataTemplate" class="none">
</script>
<script type="text/javascript" src="../../js/mcore.min.js"></script>
<script type="text/javascript" src="../../js/ui/KD/KD_160.js"></script>

</html>
