<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>재고수량</title>
	<link rel="stylesheet" href="../../css/layout.css">
	<link rel="stylesheet" href="../../css/font.css">
</head>

<body>
<div id="wrapper">

	<!-- header -->
	<header id="header" class="fixed">
		<div class="container">
			<div class="head_cont">
				<div class="lt_area"><span class="btn_back" id="btn_back"><img src="../../img/img_backKey.png"></span></div>
				<h2 data-lng="LB.0000000752"></h2><!--재고수량-->
			</div>
		</div>
	</header>

	<!-- contents -->
	<div id="contents" class="adjfixed">
		<main>
			<section class="non_headCont">
				<div class="container">
					<article class="optionBox addfunc">
						<div class="box_inner expand">
							<div class="list_area adjForm">
								<table class="table_area">
									<thead>
										<tr>
											<th><span data-lng="LB.0000000030"></span></th><!--플랜트-->
											<th><span data-lng="LB.0000000631"></span></th><!--사외창고-->
										</tr>
									</thead>
									<tbody>
										<tr>
											<td class="deepCell"><p class="FoldselectBox"><select name="selPLANT" id="selPLANT"></select></p></td>
											<td class="deepCell"><p class="FoldselectBox"><select name="selLOGI" id="selLOGI"></select></p></td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="opt_input" style="margin-top:2px;"><!--스캔-->
								<p class="lineHead" data-lng="LB.0000000126"></p><p class="inputBox"><span><input type="text" id="inputScan" value=""><label><i class="material-icons" id="btnScan">camera</i></label></span></p>
							</div>
							<div class="list_area adjForm" style="margin-top:2px;">
								<table class="table_area">
									<thead>
										<tr>
											<th><span data-lng="LB.0000000635"></span></th><!--CASE-->
											<th><span data-lng="LB.0000000216"></span></th><!--BOX-->
										</tr>
									</thead>
									<tbody>
										<tr>
											<td align="center"><span id="inpBoxQty">0</span></td>
											<td align="center"><span id="inpBoxQty2">0</span></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="moreArea expand"><p><i></i></p></div>
					</article>
				</div>
			</section>

			<section>
				<div class="container">
					<article class="tableList">
						<div class="list_inner list_kd_145 adjFix" id="list_kd_145">

						</div>
					</article>
				</div>
			</section>
		</main>
	</div>

	<!-- footer -->
	<footer id="footer">
		<div class="btn_area fixedArea">
			<p class="classicalBtn adjColor"><button type="button" id="btnInit" data-lng="LB.0000000058"></button></p><!--초기화-->
			<p class="classicalBtn adjColor"><button type="button" id="btnSave" data-lng="LB.0000000127"></button></p><!--저장-->
		</div>
		<ul>
			<li><button type="button" data-value="../common/main.html"></button></li>
			<!--<li><button type="button" data-value="../common/notification.html"></button></li>-->
			<li><button type="button" data-value="../common/allmenu.html"></button></li>
		</ul>
	</footer>
</div>
<span class="blind" data-lng="LB.0000000753">바코드</span>
<span class="blind" data-lng="LB.0000000664">NO</span>
<span class="blind" data-lng="LB.0000000019">수량</span>
<span class="blind" data-lng="LB.0000000311">실사수량</span>
<span class="blind" data-lng="MSG.0000000010">플랜트 조회 데이터가 없습니다</span>
<span class="blind" data-lng="MSG.0000000632">사외창고 조회정보가 없습니다</span>
<span class="blind" data-lng="MSG.0000000118">플랜트를 먼저 선택하십시오</span>
<span class="blind" data-lng="MSG.0000000633">사외창고를 먼저 선택하십시오</span>
<span class="blind" data-lng="MSG.0000000479">잘못된 바코드 형식입니다</span>
<span class="blind" data-lng="MSG.0000000755">존재하지 않는 바코드 입니다</span>
<span class="blind" data-lng="MSG.0000000754">이미 리스트에 존재하는 BARCODE NO 입니다</span>
<span class="blind" data-lng="MSG.0000000137">스캔하신 내역이 없습니다</span>
<span class="blind" data-lng="MSG.0000000272">저장이 완료되었습니다</span>
<span class="blind" data-lng="MSG.0000000373">저장에 실패하였습니다</span>
</body>
<script type="text/template" id="ListTemplate" class="none">
	<div class="tableCont" data-vendorcd="{{VENDOR_CD}}" data-partcd="{{PART_CD}}" data-indt="{{IN_DT}}">
		<div class="multiple_cate">
			<p class="harf_cell">
				<span>{{LB0000000753}}</span><span class="BAR_CODE">{{BAR_CODE}}</span><!--바코드-->
			</p>
			<p class="harf_cell">
				<span>{{LB0000000664}}</span><span class="NO">{{NO}}</span><!--No-->
			</p>
			<p class="harf_cell">
				<span>{{LB0000000019}}</span><span class="BAR_QTY">{{BAR_QTY}}</span><!--수량-->
				<span>{{LB0000000311}}</span><span class="unsearched"><input type="number" class="REAL_QTY" min="0" max="99999" maxlength="5" onClick="this.select();" onkeyup="page.inputEvent(this);" onkeypress="if(event.key==='.'){event.preventDefault();} else if(event.key==='Enter'||event.keyCode===13){event.preventDefault();this.blur();}" oninput="window.Utils.maxLengthCheck(this);event.target.value = event.target.value.replace(/[^0-9]*/g,'');" value="{{REAL_QTY}}" style="font-size:2.5rem;"></span><!--실사수량-->
			</p>
		</div>
	</div>
</script>
<script type="text/template" id="ListNoDataTemplate" class="none">
</script>
<script type="text/javascript" src="../../js/mcore.min.js"></script>
<script type="text/javascript" src="../../js/ui/KD/KD_145.js"></script>
<script type="text/javascript" src="../../js/common/qrManager.js"></script>
</html>
