<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>보관취소</title>
	<link rel="stylesheet" href="../../css/layout.css">
	<link rel="stylesheet" href="../../css/font.css">
</head>

<body>
<div id="wrapper">

	<!-- header -->
	<header id="header" class="fixed">
		<div class="container">
			<div class="head_cont">
				<div class="lt_area"><span class="btn_back" id="btn_back"><img src="../../img/img_backKey.png"></span></div>
				<h2 data-lng="LB.0000000516"></h2><!--보관취소-->
			</div>
		</div>
	</header>

	<!-- contents -->
	<div id="contents" class="adjfixed">
		<main>
			<section class="non_headCont">
				<div class="container">
					<article class="optionBox addfunc">
						<div class="box_inner expand">

							<div class="list_area adjForm">
								<table class="table_area">
									<thead>
										<tr>
											<th><span data-lng="LB.0000000425"></span></th><!--거래처-->
										</tr>
									</thead>
									<tbody>
										<tr>
											<td><span id="txtVENDOR"></span></td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="opt_input" style="margin-top:2px;"><!--스캔-->
								<p class="lineHead" data-lng="LB.0000000126"></p><p class="inputBox"><span><input type="text" id="inputScan" value=""><label><i class="material-icons" id="btnScan">camera</i></label></span></p>
							</div>
							<div class="list_area adjForm" style="margin-top:2px;">
								<table class="table_area">
									<colgroup>
										<col style="width:50%;">
										<col style="width:50%;">
									</colgroup>
									<thead>
										<tr>
											<th><span data-lng="LB.0000000428"></span></th><!--TAG-->
											<th><span data-lng="LB.0000000427"></span></th><!--TM-->
										</tr>
									</thead>
									<tbody>
										<tr>
											<td><span id="txtTAG"></span></td>
											<td align="center"><span id="txtTM">0</span></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="moreArea expand"><p><i></i></p></div>
					</article>
				</div>
			</section>

			<section>
				<div class="container">
					<article class="tableList">
						<div class="list_inner list_pd_076 blind" id="list_pd_076_head">
							<div class="tableHead">
								<div>
									<p data-lng="LB.0000000426"></p><!--TM No-->
								</div>
								<div>
									<p data-lng="LB.0000000038"></p><!--품번-->
								</div>
							</div>
						</div>
						<div class="list_inner list_pd_076 adjFix" id="list_pd_076">

						</div>
					</article>
				</div>
			</section>
		</main>
	</div>

	<!-- footer -->
	<footer id="footer">
		<div class="btn_area fixedArea">
			<p class="classicalBtn adjColor"><button type="button" id="btnInit" data-lng="LB.0000000058"></button></p><!--초기화-->
			<p class="classicalBtn adjColor"><button type="button" id="btnSave" data-lng="LB.0000000127"></button></p><!--저장-->
		</div>
		<ul>
			<li><button type="button" data-value="../common/main.html"></button></li>
			<!--<li><button type="button" data-value="../common/notification.html"></button></li>-->
			<li><button type="button" data-value="../common/allmenu.html"></button></li>
		</ul>
	</footer>
</div>
<span class="blind" data-lng="LB.0000000119">선택</span>
<span class="blind" data-lng="MSG.0000000487">섹터를 먼저 선택하십시오</span>
<span class="blind" data-lng="MSG.0000000117">저장위치를 먼저 선택하십시오</span>
<span class="blind" data-lng="MSG.0000000226">올바르지 않은 바코드 구성입니다</span>
<span class="blind" data-lng="MSG.0000000510">이미 스캔하셨습니다</span>
<span class="blind" data-lng="MSG.0000000511">TAG 정보가 없습니다</span>
<span class="blind" data-lng="MSG.0000000432">TM_NO가 존재하지 않습니다</span>
<span class="blind" data-lng="MSG.0000000513">품번 정보가 존재하지 않습니다</span>
<span class="blind" data-lng="MSG.0000000514">TAG와 일치하지 않는 품번입니다</span>
<span class="blind" data-lng="MSG.0000000517">는 이미 출고된 TM이 존재하는 TAG입니다</span>
<span class="blind" data-lng="MSG.0000000454">보류 상태의 TM입니다</span>
<span class="blind" data-lng="MSG.0000000488">이미 불출된 TM입니다</span>
<span class="blind" data-lng="MSG.0000000491">이미 보관된 TM 입니다</span>
<span class="blind" data-lng="MSG.0000000512">이미 보관처리된 TAG입니다</span>
<span class="blind" data-lng="MSG.0000000450">이미 스캔한 TM입니다</span>
<span class="blind" data-lng="MSG.0000000137">스캔하신 내역이 없습니다</span>
<span class="blind" data-lng="MSG.0000000515">적입수량과 스캔한 TM수량이 일치하지 않습니다</span>
<span class="blind" data-lng="MSG.0000000272">저장이 완료되었습니다</span>
<span class="blind" data-lng="MSG.0000000373">저장에 실패하였습니다</span>
</body>
<script type="text/template" id="ListTemplate" class="none">
	<div class="tableCont" data-coperatecd="{{COPORATE_CD}}" data-vendorcd="{{VENDOR_CD}}" data-tmno="{{TM_NO}}" data-serialno="{{SERIAL_NO}}" data-saveloc="{{SAVE_LOC}}" data-otloctp="{{OT_LOC_TP}}" data-partcd="{{PART_CD}}" data-holdflag="{{HOLD_FLAG}}" data-outflag="{{OUT_FLAG}}">
		<div>
			<p class="TM_NO">{{TM_NO}}</p>
		</div>
		<div>
			<p class="PART_CD">{{PART_CD}}</p>
		</div>
	</div>
</script>
<script type="text/template" id="ListNoDataTemplate" class="none">
</script>
<script type="text/javascript" src="../../js/mcore.min.js"></script>
<script type="text/javascript" src="../../js/ui/PD/PD_076.js"></script>
</html>
